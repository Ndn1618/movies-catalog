<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search movie you want to watch</title>
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <h1 class="is-sr-only">Search movies you want to watch!</h1>

  <section>
    <div class="container px-5 pt-5">
      <h2 class="has-text-centered is-size-3 mb-3">Movies catalog</h2>
      <form class="movies-form" action="https://echo.htmlacademy.ru" method="GET">
        <div class="field has-addons column is-full">
          <div class="control is-flex-grow-1">
            <input class="movie-name-input input is-primary" type="text" name="movie-name" aria-label="Enter movie name"
              placeholder="Enter movie title" required>
          </div>
          <div class="control">
            <button class="movie-search-button button is-primary border" type="submit">Search</button>
          </div>
        </div>
      </form>

      <hr class="my-3">
    </div>
  </section>

  <section>
    <div class="container px-5">
      <div class="is-flex">
        <ul class="movies-list column"></ul>
        <div class="movie-card-wrapper column"></div>
      </div>

      <nav class="pagination px-3" role="navigation" aria-label="pagination">
        <ul class="movies-pagination-list pagination-list"></ul>
      </nav>
    </div>
  </section>


  <!-- Templates -->

  <template id="found-movie-template">
    <li class="is-flex is-align-items-center mb-1 is-bordered panel p-2">
      <span class="movie-name-span is-flex-grow-1 mr-3">Movie name</span>
      <button class="movie-info-button button is-info is-normal" type="button" data-movie-id="">Info</button>
    </li>
  </template>

  <template id="pagination-link-template">
    <li>
      <a class="movie-pagination-link pagination-link">1</a>
    </li>
  </template>

  <template id="template-card">
    <div class="movie-card card" data-imdb-id="">
      <div class="movie-card-img-title-wrapper is-flex is-flex-wrap-wrap is-align-items-center pl-5">
        <figure class="movie-card-figure mr-3 mb-1 is-flex-shrink-0" loading="lazy">
          <img class="movie-card-img" src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image"
            onerror="this.onerror=null; this.src='img/no_poster.jpg'" width="135" height="200" loading="lazy">
        </figure>
        <div class="movie-card-title">
          <h3 class="card-title title is-4"></h3>
        </div>
      </div>
      <div class="card-content pt-1">
        <div class="movie-card-plot content">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          Phasellus nec iaculis mauris. <a>@bulmaio</a>.
        </div>
      </div>
    </div>
  </template>

  <script src="js/lazy-loading.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
